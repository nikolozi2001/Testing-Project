<head>

    <title>Bootstrap Demo</title>

    <script src="m.js"></script>
</head>

<body>
    <style>
        #university_grant thead tr td.table-light {

        .university_grant-wliuri .table-active:nth-child(3) td:nth-child(6),

        .university_grant-wliuri .table-active:nth-child(3) td:nth-child(7),

        .university_grant-wliuri .table-active:nth-child(3) td:nth-child(8),

    <div class="table-responsive">
        <table id="university_grant" class="university_grant-wliuri table table-bordered text-center">
            <thead>
                <tr class="table-active">
                    <th rowspan="2"></th>
                    <th></th>
                    <th colspan="4">მათ შორის მიიღეს საგრანტო დაფინანსება</th>
                </tr>
                <tr class="table-active">
                    <th>სულ</th>
                    <th>30%</th>
                    <th>50%</th>
                    <th>70%</th>
                    <th>100%</th>
                </tr>
                <tr class="table-active">
                    <td class="table-light">1</td>
                    <td class="table-light">2</td>
                    <td class="table-light">3</td>
                    <td class="table-light">4</td>
                    <td class="table-light">5</td>
                    <td class="table-light">6</td>
                </tr>
            </thead>
        </table>
    </div>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Tooltip Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });
    </script>
</body>

</html>
