<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="m.js"></script>
</head>

<body>
    <style>
        #main-responsive-table_ref tbody tr td.table-light {
            color: red !important;
        }

        .main-responsive-table_ref th {
            vertical-align: middle;
            background-color: #0080be;
            color: #fff;
            font-size: 10px;
        }

        .main-responsive-table_ref td {
            font-size: 10px;
        }

        .main-responsive-table_ref .table-active:nth-child(1) th:last-child {
            width: 8%;
        }

        .main-responsive-table_ref .table-active:nth-child(1) th:first-child,
        .main-responsive-table_datagrid_ref tr td:first-child {
            width: 14%;
        }

        .main-responsive-table_ref .table-active:nth-child(2) th:nth-child(1),
        .main-responsive-table_datagrid_ref tr td:nth-child(2) {
            width: 10%;
        }

        .main-responsive-table_ref .table-active:nth-child(2) th:nth-child(3),
        .main-responsive-table_datagrid_ref tr td:nth-child(3) {
            width: 10%;
        }

        .main-responsive-table_ref .table-active:nth-child(2) th:nth-child(2),
        .main-responsive-table_datagrid_ref tr td:nth-child(4) {
            width: 10%;
        }

        .main-responsive-table_ref .table-active:nth-child(1) th:nth-child(3),
        .main-responsive-table_datagrid_ref tr td:nth-child(5) {
            width: 12%;
        }

        .main-responsive-table_ref .table-active:nth-child(1) th:nth-child(4),
        .main-responsive-table_datagrid_ref tr td:nth-child(6) {
            width: 12%;
        }

        .main-responsive-table_ref .table-active:nth-child(1) th:nth-child(5),
        .main-responsive-table_datagrid_ref tr td:nth-child(7) {
            width: 12%;
        }

        .main-responsive-table_ref .table-active:nth-child(3) th:nth-child(7),
        .main-responsive-table_datagrid_ref tr td:nth-child(8) {
            width: 8%;
        }

        .main-responsive-table_ref .table-active:nth-child(3) th:nth-child(8),
        .main-responsive-table_datagrid_ref tr td:nth-child(9) {
            width: 8%;
        }

        .table-active .newinfopng {
            margin-left: 0px;
        }

        #main-responsive-table_ref tr th .newinfopng {
            margin-left: 0px;
        }
    </style>






    <div class="table-responsive">
        <table id="main-responsive-table_labor" class="main-responsive-table_labor table table-bordered text-center">
            <thead>
                <tr class="table-active">
                    <th rowspan="2">პროფესიული ჯგუფები - ISCO-88</th>
                    <th rowspan="2">პროფესიული ჯგუფები - ISCO-88</th>
                    <th rowspan="2" colspan="2">დაქირავებით დასაქმებულთა საშუალო წლიური რიცხოვნობა, კაცი</th>
                    <th rowspan="2" colspan="2">დაქირავებულთა შრომის წლიური ანაზღაურება (წლიური დარიცხული სახელფასო
                        ფონდი), ლარი</th>

                </tr>

            </thead>
            <tbody>
                <tr>
                    <td class="table-light">კოდი</td>
                    <td class="table-light">დასახელება</td>
                    <td class="table-light">ქალი</td>
                    <td class="table-light">კაცი</td>
                    <td class="table-light">ქალი</td>
                    <td class="table-light">კაცი</td>

                </tr>
                <tr>
                    <td class="table-light">1</td>
                    <td class="table-light">2</td>
                    <td class="table-light">3</td>
                    <td class="table-light">4</td>
                    <td class="table-light">5</td>
                    <td class="table-light">6</td>

                </tr>
            </tbody>
        </table>
    </div>




    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Tooltip Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        });
    </script>
</body>

</html>
